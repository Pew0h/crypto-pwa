<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Se connecter
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
</head>

<body class="">
<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-start">
                <h4 class="font-weight-bolder">Connexion</h4>
                <p class="mb-0">Entrez votre email et votre mot de passe</p>
              </div>
              <div class="card-body">
                <form  [formGroup]="formSignIn" (submit)="submit()" method="POST" role="form">
                  <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" placeholder="Email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" placeholder="Mot de passe" formControlName="password">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se rappeler de moi</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Se connecter</button>
                  </div>
                </form>
              </div>
              <div class="text-center pt-0">
                <p class="text-sm mx-auto">
                  Vous n'avez pas de compte?
                  <a routerLink="/sign-up" routerLinkActive="active" class="text-primary text-gradient font-weight-bold">S'inscrire</a>
                </p>
              </div>
              <div class="text-center">
                <p class="text-sm mx-auto">
                  Vous voulez voir le dashboard ?
                  <a routerLink="/dashboard" routerLinkActive="active" class="text-primary text-gradient font-weight-bold">Par ici</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
              <span class="mask bg-gradient-primary opacity-6"></span>
              <h4 class="mt-5 text-white font-weight-bolder position-relative">"Bitcoin, c’est de l’or pour les nerds."</h4>
              <p class="text-white position-relative">Stephan Colbert - Journaliste</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>

</html>
<router-outlet></router-outlet>
